<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Stylish&amp;display=swap" rel="stylesheet">
    <style>

        * {
            font-family: 'Stylish', sans-serif;
        }

        .title-box-type {
            width: 500px;
            margin: auto;
            padding: 10px;
        }

        .font-title-type {
            font-size: 15 p;
        }

        .input-group-box {
            width: 500px;
            margin: auto;
            padding: 10px;
        }
        h3, h5 { display: inline; }

    </style>
    <title>스파르타코딩클럽 | 숙제 1 </title>
</head>

<body>
<div class="title-box-type">
    <img src="https://thumb.mt.co.kr/06/2018/07/2018070411134940004_1.jpg" class="img-fluid" alt="width 500px">
</div>
<div class="title-box-type">
    <div class="font-title-type">
        <h3> 양초를 팝니다 </h3>
        <h5> 가격 : 3,000원 / 개 </h5>
        <p> 이 양초는 테스트를 위해 만들어졌으며 꽃집에서 맡으실 수 있는 향으로 인기가 많습니다. 수량은 1개, 3개, 5개씩 구매할 수 있습니다. </p>
    </div>
</div>
<div class="input-group-box">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"> 주문자이름 </span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <p></p>
    <div class="input-group-prepend">
        <label class="input-group-text for=" inputGroupSelect01"> 수량 </label>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected> ----수량을 선택하세요---</option>
            <option value="1">1</option>
            <option value="2">3</option>
            <option value="3">5</option>
        </select>
    </div>
    <p></p>
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"> 주소 </span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <p></p>
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"> 전화번호 </span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <p></p>
    <button type="button" class="btn btn-primary" onclick="alert('주문이 완료되었습니다')"> 주문하기</button>
</div>
</body>
</html>
